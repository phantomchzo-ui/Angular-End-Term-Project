<div class="login-container">
  <div class="login-card">
    <h2>{{ isLoginMode ? 'Login Form' : 'Registration Form' }}</h2>

    <form *ngIf="isLoginMode" (ngSubmit)="onLoginSubmit()" #loginForm="ngForm">
      <div class="form-group">
        <label>Email:</label>
        <input type="email" [(ngModel)]="loginData.email" name="loginEmail" required placeholder="Enter email" class="form-input">
      </div>

      <div class="form-group">
        <label>Password:</label>
        <input type="password" [(ngModel)]="loginData.password" name="loginPassword" required placeholder="Enter password" class="form-input">
      </div>

      <button type="submit" class="submit-btn">Login</button>
    </form>

    <form *ngIf="!isLoginMode" (ngSubmit)="onRegisterSubmit()" #registerForm="ngForm">
      <div class="form-group">
        <label>Name:</label>
        <input type="text" [(ngModel)]="registerData.name" name="registerName" required placeholder="Enter your name" class="form-input">
      </div>

      <div class="form-group">
        <label>Email:</label>
        <input type="email" [(ngModel)]="registerData.email" name="registerEmail" required placeholder="Enter email" class="form-input">
      </div>

      <div class="form-group">
        <label>Password:</label>
        <input type="password" [(ngModel)]="registerData.password" name="registerPassword" required placeholder="Enter password" class="form-input">
      </div>

      <div class="form-group">
        <label>Confirm Password:</label>
        <input type="password" [(ngModel)]="registerData.confirmPassword" name="registerConfirmPassword" required placeholder="Repeat password" class="form-input">
      </div>

      <button type="submit" class="submit-btn">Register</button>
    </form>

    <div class="switch-mode">
      <p>
        {{ isLoginMode ? 'No account?' : 'Already have an account?' }}
        <button type="button" (click)="switchMode()" class="switch-btn">{{ isLoginMode ? 'Register' : 'Login' }}</button>
      </p>
    </div>

    <div class="error-msg" *ngIf="errorMsg">{{ errorMsg }}</div>
  </div>
</div>
