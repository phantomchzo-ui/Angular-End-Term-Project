<div class="main-container">
  <header class="header">
    <h1>Online Shop</h1>
  </header>

  <!-- üîç –ü–û–ò–°–ö -->
  <div class="search-container">
    <div class="search-box">
      <input
        type="text"
        [(ngModel)]="searchTerm"
        (input)="onSearchInput(searchTerm)"
        placeholder="Search item"
        class="search-input"
      >
      <button *ngIf="searchTerm" (click)="clearSearch()" class="clear-btn">‚úï</button>
    </div>
  </div>

  <!-- üéõ –§–ò–õ–¨–¢–†–´ -->
  <div class="filters">

    <!-- –ö–∞—Ç–µ–≥–æ—Ä–∏—è -->
    <div class="filter-block">
      <label>–ö–∞—Ç–µ–≥–æ—Ä–∏—è:</label>
      <select [(ngModel)]="selectedCategory" (change)="applyFilters()" class="filter-select">
        <option value="">–í—Å–µ –∫–∞—Ç–µ–≥–æ—Ä–∏–∏</option>
        <option *ngFor="let item of items" [value]="item.category">
          {{ item.category }}
        </option>
      </select>
    </div>

    <!-- –¶–µ–Ω–∞ MIN -->
    <div class="filter-block">
      <label>–¶–µ–Ω–∞ –æ—Ç:</label>
      <input
        type="number"
        [(ngModel)]="minPrice"
        (input)="applyFilters()"
        class="filter-input"
      />
    </div>

    <!-- –¶–µ–Ω–∞ MAX -->
    <div class="filter-block">
      <label>–¶–µ–Ω–∞ –¥–æ:</label>
      <input
        type="number"
        [(ngModel)]="maxPrice"
        (input)="applyFilters()"
        class="filter-input"
      />
    </div>

    <!-- –ö–æ–ª–∏—á–µ—Å—Ç–≤–æ —Ç–æ–≤–∞—Ä–æ–≤ –Ω–∞ —Å—Ç—Ä–∞–Ω–∏—Ü–µ -->
    <div class="filter-block">
      <label>–ü–æ–∫–∞–∑—ã–≤–∞—Ç—å:</label>
      <select [(ngModel)]="limit" (change)="applyFilters()" class="filter-select">
        <option [value]="6">6</option>
        <option [value]="12">12</option>
        <option [value]="24">24</option>
      </select>
    </div>

  </div>

  <!-- üîÑ –õ–û–ê–î–ï–† -->
  <div *ngIf="isLoading" class="loading">‚è≥ –ó–∞–≥—Ä—É–∑–∫–∞...</div>

  <!-- ‚ùå –û–®–ò–ë–ö–ê -->
  <div *ngIf="errorMessage" class="error-message">
    {{ errorMessage }}
  </div>

  <!-- üõí –°–ü–ò–°–û–ö –¢–û–í–ê–†–û–í -->
  <div class="item-list">
    <div *ngFor="let item of filteredItems" class="item-card" [routerLink]="['/items', item.id]">
      <img [src]="item.image" [alt]="item.title">
      <h3>{{ item.title }}</h3>
      <p class="item-category">{{ item.category }}</p>
      <p class="item-description">{{ item.description }}</p>
      <p class="price">{{ item.price | currency:'USD' }}</p>
    </div>
  </div>

  <!-- üìÑ –ü–ê–ì–ò–ù–ê–¶–ò–Ø -->
  <div class="pagination">

    <button
      [disabled]="page <= 1"
      (click)="prevPage()"
      class="page-btn">
      ‚¨Ö –ù–∞–∑–∞–¥
    </button>

    <span class="page-number">
      –°—Ç—Ä–∞–Ω–∏—Ü–∞: {{ page }}
    </span>

    <button
      [disabled]="filteredItems.length < limit"
      (click)="nextPage()"
      class="page-btn">
      –í–ø–µ—Ä—ë–¥ ‚û°
    </button>

  </div>

</div>
